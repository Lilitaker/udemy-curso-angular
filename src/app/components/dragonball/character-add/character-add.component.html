<h3>Add: {{name()}}</h3>
<!-- Update the value when enter -->
<input 
  type="text" 
  placeholder="Name"
  [value]="name()"
  (change)="name.set(txtName.value)"
  #txtName 
  class="form-control" 
/>
<!-- Update the value when changing it in the input -->
<input 
  type="number"
  placeholder="Power"
  [value]="power()"
  (input)="power.set(+txtPower.value)"
  #txtPower 
  class="form-control mt-2" 
/>
<button (click)="addCharacter()" class="mt-2 btn btn-primary">
  Add character
</button>
