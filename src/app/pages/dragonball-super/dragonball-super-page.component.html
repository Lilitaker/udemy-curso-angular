<h1>Dragon Ball Super Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <dragonball-character-add (newCharacter)="dragonballService.addCharacter($event)" />
  </div>
  <div class="col-12 col-sm-6">
    <dragonball-character-list 
      listName="Characters list"
      [characterList]="dragonballService.characterList()" 
    />
  </div>
</section>
